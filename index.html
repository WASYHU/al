<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Ganti Proxy - Batch Processing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 15px;
        }
        .btn-primary {
            background: #2575fc;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #6a11cb;
        }
        .progress-container {
            display: none;
            margin-top: 20px;
        }
        .progress-bar-timed {
            animation: progress-animation 60s linear infinite;
        }
        @keyframes progress-animation {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .result-box {
            background-color: #f8f9fa;
            color: #212529;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center fw-bold mb-4">Form Ganti Proxy</h1>
        <p class="text-center mb-5">Proses proxy secara batch dengan mudah dan cepat.</p>
        <div class="card shadow-lg">
            <div class="card-body">
                <form id="proxyForm">
                    <div class="mb-4">
                        <label for="proxies" class="form-label fw-bold">Masukkan Proxy (satu proxy per baris):</label>
                        <textarea id="proxies" name="proxies" class="form-control" rows="8" placeholder="contoh: 192.168.0.1:8080" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Proses Proxy</button>
                </form>
                <div id="loading" class="progress-container mt-4 text-center">
                    <p id="currentProxy" class="fw-bold"></p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-timed bg-primary" id="progressBar"></div>
                    </div>
                </div>
                <div class="mt-5">
                    <h5 class="fw-bold">Hasil:</h5>
                    <textarea id="results" class="form-control result-box" rows="8" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('proxyForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const proxyInput = document.getElementById("proxies").value.trim();
            const loading = document.getElementById("loading");
            const currentProxy = document.getElementById("currentProxy");
            const resultBox = document.getElementById("results");
            const progressBar = document.getElementById("progressBar");

            if (!proxyInput) {
                alert("Mohon masukkan minimal satu proxy!");
                return;
            }

            const proxyList = proxyInput.split("\n").map(proxy => proxy.trim()).filter(Boolean);
            const MAX_CONCURRENT = 10;

            resultBox.value = ""; // Kosongkan hasil sebelumnya
            loading.style.display = "block"; // Tampilkan animasi loading
            progressBar.classList.add("progress-bar-timed"); // Animasi progress bar

            const fetchProxy = async (proxy) => {
                let resultText;
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 60000); // Timeout 1 menit

                    const response = await fetch(`https://cors-anywhere.herokuapp.com/http://212.115.124.46:5000/api/change-proxy-ip`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "X-Requested-With": "XMLHttpRequest" // Header tambahan agar request diterima oleh proxy
                        },
                        body: JSON.stringify({ proxy }),
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);

                    if (response.ok) {
                        const data = await response.json();
                        if (data.success) {
                            const { newIp, oldIp } = data.result;
                            resultText = `${proxy} (Berhasil: ${oldIp} -> ${newIp})`;
                        } else {
                            resultText = `${proxy} (Gagal mengganti IP)`;
                        }
                    } else {
                        resultText = `${proxy} (Gagal mengganti IP)`;
                    }
                } catch (error) {
                    if (error.name === "AbortError") {
                        resultText = `${proxy} (Timeout - Tidak ada respons dalam 1 menit)`;
                    } else {
                        resultText = `${proxy} (Error: ${error.message})`;
                    }
                }
                return resultText;
            };

            const processBatch = async (batch) => {
                const promises = batch.map(proxy => {
                    currentProxy.textContent = `Memproses: ${proxy}`;
                    return fetchProxy(proxy);
                });
                return Promise.all(promises);
            };

            try {
                for (let i = 0; i < proxyList.length; i += MAX_CONCURRENT) {
                    const batch = proxyList.slice(i, i + MAX_CONCURRENT);
                    const results = await processBatch(batch);
                    results.forEach(result => {
                        resultBox.value += result + "\n";
                    });
                }
                currentProxy.textContent = "Semua proxy telah diproses.";
            } catch (error) {
                resultBox.value += "Error: " + error.message + "\n";
            } finally {
                loading.style.display = "none"; // Sembunyikan animasi loading
                progressBar.classList.remove("progress-bar-timed"); // Reset animasi
            }
        });
    </script>
</body>
</html>
